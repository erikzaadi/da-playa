name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish-npm:
    if: github.repository_owner == 'erikzaadi'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
      - run: ./set-git-version
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
